spring.application.name=Portfolio
spring.data.mongodb.database=${MONGODB_DATABASE}
spring.data.mongodb.uri=${MONGODB_URI}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework.web=DEBUG
CloudName=${CLOUDNAME}
CloudinaryApiKey=${APIKEY}
CloudinaryApiSecret=${APISECRET}
springdoc.default-produces-media-type=application/json
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=604800000
spring.mail.host=idata.center
spring.mail.port=465
spring.mail.username=info@idata.center
spring.mail.password=${APPPASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=idata.center
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

spring.mail.default-encoding=UTF-8